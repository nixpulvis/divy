<!doctype html>
<html>
<head>
  <title>Divy Examples</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../lib/divy.js"></script>
</head>
<body>

<h1>Div Bitmaps</h1>

<div id="example"></div>

<style>

html, body {
  margin: 0;
  padding: 0;
}

h1 {
  text-align: center;
  margin: 20px 0 50px;
}

#example {
  margin: 0 auto;
  width: 100px;
  height: 100px;
}

#example .divy-overlay:hover {
  background-color: rgba(0,0,0,.5);
}

</style>

<script>

// Create the bitmap of colors.
var bitmap = [
  ['red', 'blue', 'purple'],
  ['blue', 'purple', 'red'],
  ['purple', 'red', 'blue'],
];

// Once the DOM is ready, apply the bitmap to the #example div.
$(function() {
  $('#example').divy(bitmap);
});

</script>

</body>
</html>
