<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="dvis : Make divs into a bitmap." />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/nixpulvis/dvis/master/index.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javascript" src="javascripts/main.js"></script>

    <title>dvis</title>
  </head>

  <body>

    <h1>dvis</h1>
    <div class="info">
      <p>
        Dynamic div based bitmaps. Created by
        <a href="https://github.com/nixpulvis">nixpulvis</a>.
      </p>
      <p>
        This is based on one of the first javascript experiments I ever did, back
        when I was first getting into web development, called <cite>Project Div</cite>.
      </p>
      <pre><code>
        $ npm install --save dvis
      </code></pre>
    </div>

    <h2>Non-Fixed Ratio</h2>
    <div id="example" class="dvis"></div>

    <h2>Fixed Ratio</h2>
    <div id="exampleFixed" class="dvis"></div>

  </body>
</html>
