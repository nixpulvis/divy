<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Divy : Make divs into a bitmap." />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/nixpulvis/divy/master/lib/divy.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type="text/javascript" src="javascripts/main.js"></script>

    <title>Divy</title>
  </head>

  <body>

    <h1>Divy</h1>
    <div class="info">
      <p>
        Dynamic div based bitmaps. Created by
        <a href="https://github.com/nixpulvis">nixpulvis</a>.
      </p>
      <p>
        This is based on one of the first javascript experiments I ever did, back
        when I was first getting into web development, called <cite>Project Div</cite>.
      </p>
    </div>

    <h2>Non-Fixed Ratio</h2>
    <div id="example" class="divy"></div>

    <h2>Fixed Ratio</h2>
    <div id="exampleFixed" class="divy"></div>

  </body>
</html>
